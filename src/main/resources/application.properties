#Spring set information
spring.application.name=Hospital-Management-System



#Spring Conection Data Base
spring.datasource.url= jdbc:mysql://localhost:3306/hospital_management?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show_sql= true

#Inicialize Documentation with Swagger 
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
